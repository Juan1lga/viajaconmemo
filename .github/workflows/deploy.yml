name: Trigger Deployments
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        run: curl -sS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
      - name: Trigger Render Deploy
        run: curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"